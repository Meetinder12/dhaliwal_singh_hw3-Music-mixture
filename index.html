<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>DJ Flow</h1>
    </header>

    <main>
        <Section class="instruments">
            <div>
                <img src="images/guitar.jpg" alt="guitar">
            <audio src="audio/acoustic-guitar-loop-f-91bpm-132687.mp3">guitar</audio>
            </div>

            <div>
            <img src="images/drum.jpg" alt="Drum">
            <audio src="audio/grinder-drum-loop-6697.mp3">drum Beat</audio>
            </div>

            <div>
            <img src="images/piano.jpg" alt="piano">
            <audio src="audio/the-last-piano-112677.mp3">piano</audio>
            </div>

            <div>
            <img src="images/volin.jpg" alt="Volin">
            <audio src="audio/violin-music-64019.mp3">Volin</audio>
            </div>

            <div>
            <img src="images/flute.jpg" alt="Flute">
            <audio src="audio/Dreaming-Under-The-Stars-MP3(chosic.com).mp3">flute</audio>
            </div>
        </section>

        <section class="dropzone">
            <div class="dropzone 1"></div>
            <div class="dropzone 2"></div>
            <div class="dropzone 3"></div>
            <div class="dropzone 4"></div>
            <div class="dropzone 5"></div>
        </section>

       
    </main>
    <footer>
        <section class="audio-controls">
            <button id="playButton">PLAY</button>
            <button id="pauseButton">PAUSE</button>
            <button id="rewindButton">REWIND</button>

            <input id="volumeControl" type="range" min="0" max="100" step="1">
        </section>
    </footer>
    
</body>
</html>
