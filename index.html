<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>DJ Flow</h1>
    </header>

    <main>

        <p>Drop three music instruments in dropzone</p>

        <section class="musicboard">

        <div class="drop-zone">


        </div>


        <audio src="audio/guitarop.mp3" data-trackref="guitarop" loop ></audio>
        <audio src="audio/drum1.mp3" data-trackref="drum1" loop ></audio>
        <audio src="audio/piano.mp3" data-trackref="piano" loop ></audio>
        <audio src="audio/violin.mp3" data-trackref="violin" loop ></audio>
        <audio src="audio/flute.mp3" data-trackref="flute" loop ></audio>

        <div id="instruments" class="music-instruments">

            <div>
                <img src="images/guitar.jpg" class="guitar" alt="guitar" data-trackref="guitarop">
            </div>

            <div>
                <img src="images/drum.jpg" class="drum" alt="Drum" data-trackref="drum1">
            </div>

            <div>
                <img src="images/piano.jpg" class="piano" alt="piano" data-trackref="piano">
            </div>

            <div>
                <img src="images/volin.jpg" class="volin" alt="Volin" data-trackref="violin">
            </div>

            <div>
                <img src="images/flute.jpg" class="flute" alt="Flute" data-trackref="flute">
            </div>

        </div>

    </section>

    <div id="audio-controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="rewind-btn">Rewind</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
      </div>
          
        <script src="js/main.js"></script>
    </main>
    
</body>
</html>
