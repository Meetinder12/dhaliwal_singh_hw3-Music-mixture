<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>DJ Flow</h1>
    </header>

    <main>

        <section class="musicboard">

        <div class="drop-zone">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
        </div>

        <div id="instruments" class="music-instruments">

            <div>
                <img src="images/guitar.jpg" class="guitar" alt="guitar" data-audio="audio/guitarop.mp3">
            </div>

            <div>
            <img src="images/drum.jpg" class="drum" alt="Drum" data-audio="audio/grinder-drum-loop-6697.mp3">
            </div>

            <div>
            <img src="images/piano.jpg" class="piano" alt="piano" data-audio="audio/the-last-piano-112677.mp3">
            </div>

            <div>
            <img src="images/volin.jpg" class="volin" alt="Volin" data-audio="audio/violin-music-64019.mp3">
            </div>

            <div>
            <img src="images/flute.jpg" class="flute" alt="Flute" data-audio="audio/flute.mp3">
            </div>

        </div>

    </section>

        <div id="audio-controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="rewind-btn">Rewind</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
          </div>
          
        <script src="js/main.js"></script>
    </main>
    
</body>
</html>
