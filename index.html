<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>DJ Flow</h1>
    </header>

    <main>
        <Section class="instruments">
            <div>
                <h2>Guitar</h2>
                <img src="images/guitar.jpeg" alt="guitar">
                <p>Guitar Chords</p>
            <audio src="audio/glow(chosic.com).mp3">guitar</audio>
            </div>

            <div>
            <h2>Drum</h2>
            <img src="images/drum.jpeg" alt="Drum">
            <p>Drum</p>
            <audio src="audio/Rafael_Archangel_-_08_-_Two_Heads_-_174bpm(chosic.com).mp3">drum Beat</audio>
            </div>

            <div>
            <h2>Piano</h2>
            <img src="images/piano.jpeg" alt="piano">
            <p>piano</p>
            <audio src="audio/scott-buckley-moonlight(chosic.com).mp3">piano</audio>
            </div>

            <div>
            <h2>Voilin</h2>
            <img src="#" alt="Voilin">
            <p>Voilin</p>
            <audio src="audio/melody-of-nature-main(chosic.com).mp3">Voilin</audio>
            </div>

            <div>
            <h2>Flute</h2>
            <img src="images/flute.jpeg" alt="Flute">
            <p>Flute</p>
            <audio src="audio/Dreaming-Under-The-Stars-MP3(chosic.com).mp3">flute</audio>
            </div>
        </section>

        <section class="dropzone">
            <div class="dropzone 1"></div>
            <div class="dropzone 2"></div>
            <div class="dropzone 3"></div>
            <div class="dropzone 4"></div>
            <div class="dropzone 5"></div>
        </section>

        <section class="audio-controls">
            <button id="playButton">PLAY</button>
            <button id="pauseButton">PAUSE</button>
            <button id="rewindButton">REWIND</button>

            <input id="volumeControl" type="range" min="0" max="100" step="1">
        </section>
    </main>
    
</body>
</html>
