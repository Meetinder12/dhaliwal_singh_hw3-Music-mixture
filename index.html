<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>DJ Flow</h1>
    </header>

    <main>
        <Section>
            <h2>Guitar</h2>
            <div>
                <img src="images/guitar.jpeg" alt="guitar">
                <p>Guitar Chords</p>
            </div>
            <audio src="audio/glow(chosic.com).mp3"></audio>
        </Section>
        
        <section>
            <h2>Drum</h2>
            <img src="images/drum.jpeg" alt="Drum">
            <p>Drum</p>
            <audio src="audio/Rafael_Archangel_-_08_-_Two_Heads_-_174bpm(chosic.com).mp3">drum Beat</audio>
        </section>

        <section>
            <h2>Piano</h2>
            <img src="images/piano.jpeg" alt="piano">
            <p>piano</p>
            <audio src="audio/scott-buckley-moonlight(chosic.com).mp3"></audio>
        </section>

        <section>
            <h2>Voilin</h2>
            <img src="#" alt="Voilin">
            <p>Voilin</p>
        </section>

        <section>
            <h2>Flute</h2>
            <img src="images/flute.jpeg" alt="Flute">
            <p>Flute</p>
            <audio src="audio/Dreaming-Under-The-Stars-MP3(chosic.com).mp3"></audio>
        </section>
    </main>
    
</body>
</html>
