<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>DJ Flow</h1>
    </header>

    <main>
        <section id="container">
            <div class="dropzone">Drop music on me</div>
            <div class="dropzone">Drop music on me</div>
            <div class="dropzone">Drop music on me</div>
            <div class="dropzone">Drop music on me</div>
            <div class="dropzone">Drop music on me</div>
        </section>

        <Section id="instruments">

            <div>
                <img src="images/guitar.jpg" alt="guitar">
            <audio class="audioPlayer" src="audio/guitarop.mp3">guitar</audio>
            </div>

            <div>
            <img src="images/drum.jpg" alt="Drum">
            <audio class="audioPlayer" src="audio/grinder-drum-loop-6697.mp3">drum Beat</audio>
            </div>

            <div>
            <img src="images/piano.jpg" alt="piano">
            <audio class="audioPlayer" src="audio/the-last-piano-112677.mp3">piano</audio>
            </div>

            <div>
            <img src="images/volin.jpg" alt="Volin">
            <audio class="audioPlayer" src="audio/violin-music-64019.mp3">Volin</audio>
            </div>

            <div>
            <img src="images/flute.jpg" alt="Flute">
            <audio class="audioPlayer" src="audio/Dreaming-Under-The-Stars-MP3(chosic.com).mp3">flute</audio>
            </div>

        </section>

        <div id="audio-controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="rewind-btn">Rewind</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
          </div>
          
        <script src="js/main.js"></script>
    </main>
    
</body>
</html>
