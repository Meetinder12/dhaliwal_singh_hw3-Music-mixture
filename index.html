<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>DJ Flow</h1>
    </header>

    <main>
        <Section class="instruments">

            <audio id="audioEl" src="audio/glow.mp3"></audio>


            <img data-trackref="glow" src="images/guitar.jpg" alt="guitar" id="guitar" class="track-ref">
            <img data-trackref="drum" src="images/drum.jpg" alt="Drum" id="drum" class="track-ref">
            <img data-trackref="piano" src="images/piano.jpg" alt="piano" id="piano" class="track-ref">
            <img data-trackref="volin" src="images/volin.jpg" alt="Volin" id="volin" class="track-ref">
            <img data-trackref="flute" src="images/flute.jpg" alt="Flute" id="flute" class="track-ref">

        </section>

        <section class="dropzone">
            <div class="dropzone 1"></div>
            <div class="dropzone 2"></div>
            <div class="dropzone 3"></div>
            <div class="dropzone 4"></div>
            <div class="dropzone 5"></div>
        </section>

       
    </main>
    <footer>
        <section class="audio-controls">
            <button id="playButton">PLAY</button>
            <button id="pauseButton">PAUSE</button>
            <button id="rewindButton">REWIND</button>

            <input id="volumeControl" type="range" min="0" max="100" step="1">
        </section>
    </footer>
    
</body>
</html>
